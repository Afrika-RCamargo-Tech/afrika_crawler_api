name: Afrika Crawler - Veracode Updates

on:
  schedule:
    # Roda todos os dias Ã s 9h UTC (6h BRT)
    - cron: '0 9 * * *'
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸš€ Run crawler
        id: crawler
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: bun run src/index.ts
        continue-on-error: true

      - name: ğŸ“Š Generate summary
        if: always()
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: bun run scripts/generate-summary.ts

      - name: âŒ Report failure
        if: steps.crawler.outcome == 'failure'
        run: |
          echo "::error::Crawler execution failed. Check logs above for details."
          exit 1
