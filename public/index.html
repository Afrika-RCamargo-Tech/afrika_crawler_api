<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrika Crawler - Security Updates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Header */
        header {
            background: #ffffff;
            border-bottom: 1px solid #e1e8ed;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: clamp(0.875rem, 2vw, 1rem);
            color: #6b7280;
            font-weight: 400;
        }

        /* Controls */
        .controls {
            background: #ffffff;
            padding: clamp(1rem, 3vw, 1.5rem);
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            background: #ffffff;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 0.625rem 1.5rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background: #2d2d2d;
        }

        button:active {
            transform: translateY(1px);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #ffffff;
            padding: 1.5rem;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 600;
            color: #1a1a1a;
            line-height: 1;
        }

        .stat-label {
            color: #6b7280;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        /* Updates Grid */
        .updates-grid {
            display: grid;
            gap: 1rem;
        }

        .update-card {
            background: #ffffff;
            padding: clamp(1rem, 3vw, 1.5rem);
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .update-card:hover {
            border-color: #cbd5e1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .update-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .tool-badge {
            background: #f3f4f6;
            color: #1a1a1a;
            padding: 0.375rem 0.875rem;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 500;
            border: 1px solid #e5e7eb;
        }

        .date {
            color: #6b7280;
            font-size: 0.8125rem;
            white-space: nowrap;
        }

        .version {
            font-size: clamp(1.125rem, 3vw, 1.375rem);
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.75rem;
            word-break: break-word;
        }

        .description {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: 0.9375rem;
        }

        .link {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .link:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 3rem 1rem;
            background: #ffffff;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
        }

        .loading-text {
            margin-top: 1rem;
            color: #6b7280;
            font-size: 0.9375rem;
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            padding: 1rem;
            border: 1px solid #fecaca;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9375rem;
        }

        .error strong {
            display: block;
            margin-bottom: 0.375rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            background: #ffffff;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
        }

        .empty-state h3 {
            font-size: clamp(1.125rem, 3vw, 1.5rem);
            margin-bottom: 0.75rem;
            color: #1a1a1a;
        }

        .empty-state p {
            color: #6b7280;
            font-size: 0.9375rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            border: 3px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        /* Responsive breakpoints */
        @media (max-width: 640px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }

            button {
                width: 100%;
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .controls-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .control-group:last-child {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Afrika Crawler</h1>
            <p class="subtitle">Security Tools Updates Monitor</p>
        </div>
    </header>

    <div class="container">
        <div class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="toolFilter">Filtrar por Ferramenta</label>
                    <input type="text" id="toolFilter" placeholder="Ex: Veracode, SonarQube...">
                </div>
                <div class="control-group">
                    <label for="limitSelect">Limite de Resultados</label>
                    <select id="limitSelect">
                        <option value="10">10 updates</option>
                        <option value="20" selected>20 updates</option>
                        <option value="50">50 updates</option>
                        <option value="100">100 updates</option>
                    </select>
                </div>
                <div class="control-group">
                    <button onclick="loadUpdates()">Buscar</button>
                </div>
            </div>
        </div>

        <div class="stats" id="stats"></div>
        
        <div id="error"></div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p class="loading-text">Carregando updates...</p>
        </div>
        <div class="updates-grid" id="updatesGrid"></div>
    </div>

    <script>
        const API_URL = 'https://afrikacrawlerapi.vercel.app/api';

        async function loadUpdates() {
            const tool = document.getElementById('toolFilter').value;
            const limit = document.getElementById('limitSelect').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const updatesGrid = document.getElementById('updatesGrid');
            const stats = document.getElementById('stats');

            loading.style.display = 'block';
            error.innerHTML = '';
            updatesGrid.innerHTML = '';
            stats.innerHTML = '';

            try {
                const params = new URLSearchParams({ limit });
                if (tool) params.append('tool', tool);

                const response = await fetch(`${API_URL}/updates?${params}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const updates = await response.json();
                
                loading.style.display = 'none';

                if (updates.error) {
                    throw new Error(updates.error);
                }

                if (updates.length === 0) {
                    updatesGrid.innerHTML = `
                        <div class="empty-state">
                            <h3>Nenhum update encontrado</h3>
                            <p>Tente ajustar os filtros ou aguarde o crawler coletar novos dados.</p>
                        </div>
                    `;
                    return;
                }

                // Estatísticas
                const toolsCount = [...new Set(updates.map(u => u.tool))].length;
                const mostRecent = new Date(updates[0].date);
                const daysSinceLastUpdate = Math.floor((Date.now() - mostRecent) / (1000 * 60 * 60 * 24));

                stats.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${updates.length}</div>
                        <div class="stat-label">Total de Updates</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${toolsCount}</div>
                        <div class="stat-label">Ferramentas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${daysSinceLastUpdate}</div>
                        <div class="stat-label">Dias desde último update</div>
                    </div>
                `;

                // Renderizar updates
                updates.forEach(update => {
                    const card = document.createElement('div');
                    card.className = 'update-card';
                    
                    const dateObj = new Date(update.date);
                    const date = dateObj.toLocaleDateString('pt-BR', {
                        day: '2-digit',
                        month: 'long',
                        year: 'numeric'
                    });

                    // Criar link com highlight automático na data exata
                    let detailsLink = update.link;
                    if (update.link) {
                        // Formata a data no padrão "January 28, 2026" para highlight
                        const dateEnglish = dateObj.toLocaleDateString('en-US', {
                            month: 'long',
                            day: 'numeric',
                            year: 'numeric'
                        });
                        const encodedDate = encodeURIComponent(dateEnglish);
                        detailsLink = `${update.link}#:~:text=${encodedDate}`;
                    }

                    card.innerHTML = `
                        <div class="update-header">
                            <span class="tool-badge">${update.tool}</span>
                            <span class="date">${date}</span>
                        </div>
                        <div class="version">${update.version}</div>
                        ${update.description ? `<div class="description">${update.description}</div>` : ''}
                        ${detailsLink ? `<a href="${detailsLink}" target="_blank" class="link">Ver detalhes →</a>` : ''}
                    `;
                    
                    updatesGrid.appendChild(card);
                });

            } catch (err) {
                loading.style.display = 'none';
                error.innerHTML = `
                    <div class="error">
                        <strong>Erro ao carregar updates</strong>
                        ${err.message}
                    </div>
                `;
            }
        }

        // Carregar ao iniciar
        window.addEventListener('DOMContentLoaded', loadUpdates);

        // Enter para buscar
        document.getElementById('toolFilter').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadUpdates();
        });
    </script>
</body>
</html>
